<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Activity Starter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to the API Team Activity!</h1>
  <p>Read some fun random fun facts and see random images</p>
  <!-- Your API data will show up here -->
  <div id="output">
    <h2>Random Cat Fact:</h2>
    <p id="cat-fact">Loading...</p>
  </div>
  <div id="output">
    <h2>Random Meow Fact:</h2>
    <p id="cat-fact1">Loading...</p>
  </div>
  <div id="output">
    <h2>Random Fox Image:</h2>
    <img id="fox-image" src="" alt="Random Fox" />
  </div>
  <div id="output">
    <h2>Random Yes/No Answer:</h2>
    <p id="yesno-answer">Loading...</p>
  </div>
  <div id="output">
    <h2>Random Useless Fact:</h2>
    <p id="useless-fact">Loading...</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
